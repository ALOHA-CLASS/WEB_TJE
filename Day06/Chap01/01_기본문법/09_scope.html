        function test() {
            var local = 10

            if( local > 0 ) {
                let local = 20
                console.log(`local : ${local}`);
            }
            
            console.log(`local : ${local}`);
        }

            if( local2 > 0 ) {
                // console.log(`local2 : ${local2}`);

                let local2 = 20
                console.log(`local2 : ${local2}`);
            }
            
            console.log(`local2 : ${local2}`);
        }

        test()
        test2()

        console.log(`test3 : ${test3}`);
        console.log(`test4 : ${test4}`);
        var test3 = 'test'
        let test4 = 'test'
    </script>
