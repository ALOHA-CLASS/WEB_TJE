<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Button</title>
    <link rel="stylesheet" href="css/01_alert_button.css">
</head>
<body>
    <div class="container">
        <button class="btn success">성공</button>
        <button class="btn info">정보</button>
        <button class="btn warning">경고</button>
        <button class="btn danger">위험</button>
        <button class="btn default">기본</button>
    </div>
    <br><hr><br>
    <div class="container">
        <button class="btn lg success">성공</button>
        <button class="btn lg info">정보</button>
        <button class="btn lg warning">경고</button>
        <button class="btn lg danger">위험</button>
        <button class="btn lg default">기본</button>
    </div>

    <br><hr><br>
    <div class="container">
        <a href="" class="btn lg success">success</a>
        <a href="" class="btn lg info">info</a>
        <a href="" class="btn lg warning">warning</a>
        <a href="" class="btn lg danger">danger</a>
        <a href="" class="btn lg default">default</a>
    </div>
</body>
</html>
